<template>
    <lightning-card>
        <template if:true={account.data}>
            <div>Name: {getName}</div>
            <div>Phone: {getPhone}</div>
        </template>
        <template if:true={account.error}>
            <div class="slds-text-color_error">
                Error: {account.error.message}
            </div>
        </template>
    </lightning-card>
</template>
