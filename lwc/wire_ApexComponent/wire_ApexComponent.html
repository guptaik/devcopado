<template>
    <lightning-card title="Wire Decorator to call Apex Method">
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="account">
                <div key={account.Id}>
                    <div>Name: {account.Name}</div>
                    <div>Phone: {account.Phone}</div>
                    <div>Type: {account.Type}</div>
                </div>
            </template>
        </template>

        <template if:true={accounts.error}>
            <div class="slds-text-color_error">Error: {accounts.error.message}</div>
        </template>
    </lightning-card>
</template>
